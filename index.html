<html>
   <head>
      <title>My Fetch</title>
   </head>
   <body>
      <form>
         <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between;">
            <div style="max-width: 80vw;">
               <label for="url">URL:</label>
               <input type="text" style="max-width: 65vw;" size="200" name="url" id="url" value="https://api.breakingbadquotes.xyz/v1/quotes" />
               <select name="method" id="method">
                  <option value="GET">GET</option>
                  <option value="POST">POST</option>
                  <option value="PUT">PUT</option>
                  <option value="DELETE">DELETE</option>
               </select>
            </div>
            <p id="showHeader" onclick="showHeader()" style="display: contents;">Show Headers</p>
            <p id="hideHeader" onclick="hideHeader()" style="display: none;">Hide Headers</p>
            <div id="headers" style="text-align: center; display: none">
               <!-- Inputs para preenchimentos das headers. Criados dinamicamente -->
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between;">
               <label for="requestBody">Request Body:</label>
               <textarea id="requestBody" name="requestBody" rows="6" cols="50"
                  style="width: 80vw;"
               ></textarea>
            </div>
            <div id="message">
              <!-- Mensagem para o usuÃ¡rio exibida somente quando o aplicativo estiver em processamento  -->
            </div> 
            <!-- TODO colocar um campo para mostrar o responseStatus -->
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between;">
               <label for="responseBody">Response Body:</label>
               <textarea id="responseBody" name="responseBody" disabled=true rows="6" cols="50"
                  style="width: 80vw;"
               ></textarea> 
            </div>
            <div
               style="padding: 20px;"
               >
               <input type="button" name="enviar" id="enviar" value="Enviar">     
            </div>  
         </div>
      </form>
   </body>
   <script charset="utf-8" src="core.js"></script>
</html>
