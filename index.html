<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>My Fetch App</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <link rel="stylesheet" href="./style.css">
    </head>
   <body>
         <section class="app">
            <div>
               <label for="url">URL:</label>
               <input class="input is-primary is-small" type="text" style="max-width: 65vw;" size="200" name="url" id="url" value="https://api.breakingbadquotes.xyz/v1/quotes" />
               <select class="select is-small" name="method" id="method">
                  <option value="GET">GET</option>
                  <option value="POST">POST</option>
                  <option value="PUT">PUT</option>
                  <option value="DELETE">DELETE</option>
               </select>
            </div>
            <p class="link" id="showHeader" onclick="showHeader()" style="display: contents;">Show Headers</p>
            <p class="link" id="hideHeader" onclick="hideHeader()" style="display: none;">Hide Headers</p>
            <div id="headers" style="text-align: center; display: none">
               <button class="button is-light is-small" id="addHeaders" onclick="addHeaders()">+</button>
               <!-- Inputs para preenchimentos das headers. Criados dinamicamente -->
            </div>
            <div class="app">
               <label for="requestBody">Request Body:</label>
               <textarea class="textarea is-primary" id="requestBody" name="requestBody" rows="6" cols="50"
               ></textarea>
            </div>
            <div id="message">
              <!-- Mensagem para o usuÃ¡rio exibida somente quando o aplicativo estiver em processamento  -->
            </div> 
            <div class="app">
               <label for="responseStatus">Response Status:</label>
               <input class="input is-primary is-small" type="text" id="responseStatus" name="responseStatus" disabled/>
            </div>
            <div class="app">
               <label for="responseBody">Response Body:</label>
               <textarea class="textarea is-primary" id="responseBody" name="responseBody" disabled=true rows="6" cols="50"
               ></textarea> 
            </div>
            <div class="app">
               <button class="button is-primary" id="enviar" onclick="send()">Enviar</button>    
            </div>  
            <div class="alert" id="alert">
               <span id="alertMsg"></span>
               <span id="deleteMsg" class="link" onclick="hideMessage()"></span>
            </div>
         </section>
   </body>
   <script charset="utf-8" src="core.js"></script>
</html>
